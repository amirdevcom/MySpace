  <script>
    let currentType = 'income'; // –∏–ª–∏ 'expense'

    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');

    function openModal(type) {
  currentType = type;
  modalTitle.textContent = type === 'income' ? '–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –¥–æ—Ö–æ–¥–∞' : '–î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–∞—Å—Ö–æ–¥–∞';

  const wrapper = document.getElementById('categoryInputWrapper');
  wrapper.innerHTML = ''; // –æ—á–∏—â–∞–µ–º —Å—Ç–∞—Ä–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ

  if (type === 'income') {
    const input = document.createElement('input');
    input.type = 'text';
    input.id = 'category';
    input.placeholder = '–ö–∞—Ç–µ–≥–æ—Ä–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ó–∞—Ä–ø–ª–∞—Ç–∞)';
    input.required = true;
    wrapper.appendChild(input);

    document.getElementById('source').style.display = 'block';
  } else {
    const select = document.createElement('select');
    select.id = 'category';
    const categories = [
    "–ö—Ä–µ–¥–∏—Ç—ã", "–ó–∞–ª –∞–±–æ–Ω–∏–º–µ–Ω—Ç", "–ü—Ä–æ–¥—É–∫—Ç—ã", "–ù–∞–ø–∏—Ç–∫–∏ –∏ —Å–Ω–µ–∫–∏", "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç", "–ö–æ–º–º—É–Ω–∞–ª—å–Ω—ã–µ —É—Å–ª—É–≥–∏", "–ê—Ä–µ–Ω–¥–∞ / –ò–ø–æ—Ç–µ–∫–∞", "–ú–æ–±–∏–ª—å–Ω–∞—è —Å–≤—è–∑—å –∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç",
    "–ú–µ–±–µ–ª—å", "–ë—ã—Ç–æ–≤–∞—è —Ç–µ—Ö–Ω–∏–∫–∞", "–†–µ–º–æ–Ω—Ç –∏ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ –∂–∏–ª—å—è", "–î–æ–º–∞—à–Ω–∏–µ –∂–∏–≤–æ—Ç–Ω—ã–µ", "–•–∏–º–∏—è –∏ —Å—Ä–µ–¥—Å—Ç–≤–∞ —É—Ö–æ–¥–∞",
    "–û–¥–µ–∂–¥–∞", "–û–±—É–≤—å", "–ö–æ—Å–º–µ—Ç–∏–∫–∞ –∏ —É—Ö–æ–¥", "–°—Ç—Ä–∏–∂–∫–∞ / –°–∞–ª–æ–Ω –∫—Ä–∞—Å–æ—Ç—ã",
    "–ö–∏–Ω–æ / —Ç–µ–∞—Ç—Ä—ã / –∫–æ–Ω—Ü–µ—Ä—Ç—ã", "–ö–∞—Ñ–µ –∏ —Ä–µ—Å—Ç–æ—Ä–∞–Ω—ã", "–ü–æ–¥–ø–∏—Å–∫–∏", "–ò–≥—Ä—ã –∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è", "–¢—É—Ä–∏–∑–º –∏ –ø–æ–µ–∑–¥–∫–∏",
    "–ê–ø—Ç–µ–∫–∞", "–í–∏–∑–∏—Ç—ã –∫ –≤—Ä–∞—á—É", "–°—Ç—Ä–∞—Ö–æ–≤–∫–∞", "–°–ø–æ—Ä—Ç–∑–∞–ª / —Ñ–∏—Ç–Ω–µ—Å", "–ú–∞—Å—Å–∞–∂ / —Ç–µ—Ä–∞–ø–∏—è",
    "–ö—É—Ä—Å—ã", "–ö–Ω–∏–≥–∏ –∏ —É—á–µ–±–Ω–∏–∫–∏", "–†–µ–ø–µ—Ç–∏—Ç–æ—Ä—ã",
    "–ü–æ–¥–∞—Ä–∫–∏", "–£–∫—Ä–∞—à–µ–Ω–∏—è –∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è", "–°–≤–∞–¥—å–±—ã / –ø—Ä–∞–∑–¥–Ω–∏–∫–∏",
    "–ë–∞–Ω–∫–æ–≤—Å–∫–∏–µ –∫–æ–º–∏—Å—Å–∏–∏", "–ù–∞–ª–æ–≥–∏ –∏ —à—Ç—Ä–∞—Ñ—ã", "–ë–ª–∞–≥–æ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å", "–†–µ–∑–µ—Ä–≤ / –Ω–∞–∫–æ–ø–ª–µ–Ω–∏—è", "–î—Ä—É–≥–æ–µ",
    "–î–µ—Ç—Å–∫–æ–µ –ø–∏—Ç–∞–Ω–∏–µ", "–ò–≥—Ä—É—à–∫–∏", "–î–µ—Ç—Å–∫–∞—è –æ–¥–µ–∂–¥–∞", "–®–∫–æ–ª–∞ / –∫—Ä—É–∂–∫–∏ / —Å–µ–∫—Ü–∏–∏"
    ];
    categories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      select.appendChild(option);
    });
    wrapper.appendChild(select);

    document.getElementById('source').style.display = 'none';
    document.getElementById('source').value = '';
  }

  document.getElementById('amount').value = '';
  modal.style.display = 'flex';
}


    function closeModal() {
      modal.style.display = 'none';
    }

    function getFinanceData() {
      const data = localStorage.getItem('financeData');
      return data ? JSON.parse(data) : [];
    }

    function saveFinanceData(data) {
      localStorage.setItem('financeData', JSON.stringify(data));
    }

    function submitFinance() {
        const categoryEl = document.getElementById('category');
        const category = categoryEl.value.trim();
        const source = document.getElementById('source').value.trim();
        const amount = parseFloat(document.getElementById('amount').value);

        if (!category || (currentType === 'income' && !source) || isNaN(amount)) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.');
            return;
        }

        const financeData = getFinanceData();
        financeData.push({
            type: currentType,
            category,
            source: currentType === 'income' ? source : '',
            amount,
            date: new Date().toLocaleDateString()
        });

        saveFinanceData(financeData);
        closeModal();
        renderFinanceList();
    }



    function editFinance(index) {
      const data = getFinanceData();
      const item = data[index];

      currentType = item.type;
      document.getElementById('category').value = item.category;
      document.getElementById('source').value = item.source;
      document.getElementById('amount').value = item.amount;
      modalTitle.textContent = currentType === 'income' ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–æ—Ö–æ–¥–∞' : '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞—Å—Ö–æ–¥–∞';

      // –ï—Å–ª–∏ —Ä–∞—Å—Ö–æ–¥, —Å–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–µ "–ò—Å—Ç–æ—á–Ω–∏–∫"
      if (currentType === 'expense') {
        document.getElementById('source').style.display = 'none';
      } else {
        document.getElementById('source').style.display = 'block';
      }

      modal.style.display = 'flex';

      // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º submit
      submitFinance = function() {
        const category = document.getElementById('category').value.trim();
        const source = document.getElementById('source').value.trim();
        const amount = parseFloat(document.getElementById('amount').value);

        if (!category || isNaN(amount) || (currentType === 'income' && !source)) {
          alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.');
          return;
        }

        data[index] = {
          type: currentType,
          category,
          source,
          amount,
          date: item.date // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é –¥–∞—Ç—É
        };

        saveFinanceData(data);
        modal.style.display = 'none';
        renderFinanceList();

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é submit —Ñ—É–Ω–∫—Ü–∏—é
        submitFinance = originalSubmitFinance;
      }
    }

    function deleteFinance(index) {
      const data = getFinanceData();
      if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?')) {
        data.splice(index, 1);
        saveFinanceData(data);
        renderFinanceList();
      }
    }

    function toggleDropdown(button) {
      const dropdown = button.nextElementSibling;
      const isVisible = dropdown.style.display === 'flex';
      document.querySelectorAll('.dropdown').forEach(menu => {
        menu.style.display = 'none';
      });
      dropdown.style.display = isVisible ? 'none' : 'flex';
    }

    document.addEventListener('click', function(e) {
      if (!e.target.matches('.menu-btn')) {
        document.querySelectorAll('.dropdown').forEach(menu => {
          menu.style.display = 'none';
        });
      }
    });

    function renderFinanceList() {
  const financeData = getFinanceData();
  const financeList = document.getElementById('financeList');
  financeList.innerHTML = '';

  if (financeData.length === 0) {
    financeList.innerHTML = '<p style="color: #aaa; text-align: center; margin-top: 40px;">–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>';
    return;
  }

  const incomeList = document.createElement('ul');
  const expenseList = document.createElement('ul');
  let totalIncome = 0;
  let totalExpense = 0;

  financeData.forEach((item, index) => {
    const li = document.createElement('li');
    li.innerHTML = `
      <div class="span"><span>${item.category} (${item.source ? item.source : ''})</span>  <span>${item.amount}‚Ç∏</span></div>
      <div class="menu-container">
        <button class="menu-btn" onclick="toggleDropdown(this)">‚ãÆ</button>
        <div class="dropdown">
          <button onclick="editFinance(${index})">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
          <button onclick="deleteFinance(${index})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
        </div>
      </div>
    `;
    if (item.type === 'income') {
      totalIncome += item.amount;
      incomeList.appendChild(li);
    } else if (item.type === 'expense') {
      totalExpense += item.amount;
      expenseList.appendChild(li);
    }
  });

  financeList.innerHTML += '<h3>–î–æ—Ö–æ–¥—ã</h3>';
  financeList.appendChild(incomeList);
  
  financeList.innerHTML += '<hr><br><h3>–†–∞—Å—Ö–æ–¥—ã</h3>';
  financeList.appendChild(expenseList);

}
